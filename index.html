<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signIn.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body class="text-center background-gradient">
<form class="form-signin">
    <img class="mb-4" src="images/logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Что? Где? Когда?</h1>
    <label for="email" class="sr-only">Электронная почта</label>
    <input type="email" id="email" class="form-control" placeholder="Электронная почта" required autofocus>
    <label for="password" class="sr-only">Пароль</label>
    <input type="password" id="password" class="form-control" placeholder="Пароль" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p class="text-center text-muted mt-5 mb-0">
        Не зарегистрированы?
        <a href="registration.html" class="fw-bold text-body">
            <u>Регистрация</u>
        </a>
    </p>
</form>
</body>
</html>
