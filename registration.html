<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body class="text-center background-gradient">
<form class="form-registration">
    <img class="mb-4" src="images/logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <label for="inputEmail" class="sr-only">Электронная почта</label>
    <input type="email" id="inputEmail" class="form-control first-input" placeholder="Электронная почта" required
           autofocus>
    <label for="password" class="sr-only">Пароль</label>
    <input type="password" id="password" class="form-control" placeholder="Пароль" required>
    <label for="confirm_password" class="sr-only">Повторите пароль</label>
    <input type="password" id="confirm_password" class="form-control" placeholder="Повторите пароль" required>
    <label for="last_name" class="sr-only">Фамилия</label>
    <input type="password" id="last_name" class="form-control" placeholder="Фамилия" required>
    <label for="first_name" class="sr-only">Имя</label>
    <input type="password" id="first_name" class="form-control last-input" placeholder="Имя" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    <p class="text-center text-muted mt-5 mb-0">
        Уже есть аккаунт?
        <a href="/" class="fw-bold text-body">
            <u>Войти</u>
        </a>
    </p>
</form>
</body>
</html>
